name: Setup personal access token

on: [push]

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e 'install.packages(c("gh", "httr"))'

      - name: Set execute permissions for script
        run: chmod +x Scripts/setup_env.R

      - name: Run R script
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: Rscript Scripts/setup_env.R
