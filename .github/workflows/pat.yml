name: Run R Script with Airtable PAT

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev pkg-config libjpeg-dev libpng-dev

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("httr", "jpeg", "png", "rairtable"), repos="https://cloud.r-project.org", dependencies=TRUE)'

    - name: Debug secret
      run: |
        echo "MY_SECRET: $MY_SECRET"

    - name: Run R script
      run: |
        Rscript Scripts/setup_env.R
      env:
        AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
        MY_SECRET: ${{ secrets.MY_SECRET }}