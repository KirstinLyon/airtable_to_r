name: Run R Script with Airtable PAT

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev pkg-config libjpeg-dev libpng-dev

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'  # Specify the R version you need

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("httr", "jpeg", "png", "rairtable", "dplyr", "readr"), repos="https://cloud.r-project.org", dependencies=TRUE)'

    - name: Create Dataout directory
      run: mkdir -p Dataout

    - name: Debug secret
      run: |
        if [ -z "${{ secrets.AIRTABLE_PAT }}" ]; then
          echo "AIRTABLE_PAT is not set."
          exit 1
        else
          echo "AIRTABLE_PAT is set."
        fi

    - name: Run R script
      run: |
        Rscript Scripts/airtable_and_r_github.R
      env:
        AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}

    - name: Check for Dataout files
      run: |
        if ls Dataout/*.csv 1> /dev/null 2>&1; then
          echo "Files found."
        else
          echo "No files found in Dataout directory."
          exit 1
        fi

