name: Run R Script with Airtable PAT

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev pkg-config libjpeg-dev libpng-dev

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.3'  # Specify the R version you need

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("httr", "jpeg", "png", "rairtable", "dplyr"), repos="https://cloud.r-project.org", dependencies=TRUE)'

    - name: Create Dataout directory
      run: mkdir -p Dataout

    - name: Set Airtable API Key
      run: echo "AIRTABLE_API_KEY=${{ secrets.AIRTABLE_PAT }}" >> $GITHUB_ENV

    - name: Debug secret
      run: |
        if [ -z "$AIRTABLE_API_KEY" ]; then
          echo "AIRTABLE_API_KEY is not set."
          exit 1
        else
          echo "AIRTABLE_API_KEY is set."
        fi
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_PAT }}

    - name: Run R script
      run: |
        Rscript Scripts/airtable_and_r_github.R
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_PAT }}

    - name: Check for Dataout files
      run: |
        if ls Dataout/*.csv 1> /dev/null 2>&1; then
          echo "Files found."
        else
          echo "No files found in Dataout directory."
          exit 1
        fi

    - name: Commit data to repository
      env:
        AIRTABLE_R_AUTOMATION_TOKEN: ${{ secrets.AIRTABLE_R_AUTOMATION_TOKEN }}
      run: |
        git config --global user.email "you@example.com"  # Replace with actual email
        git config --global user.name "Your Name"  # Replace with actual name
        git add Dataout/*.csv
        git commit -m "Update WHO data"
        git push https://${{ secrets.AIRTABLE_R_AUTOMATION_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main