name: Process Airtable Data v2

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  process-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "jpeg", "png", "rairtable", "dplyr", "readr"), repos="https://cloud.r-project.org", dependencies=TRUE)'

      - name: Create Dataout directory
        run: mkdir -p Dataout
      
      - name: Run R script
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
        run: Rscript Scripts/airtable_and_r_github.R
        
        
      - name: Check for Dataout files
        run: |
            if ls Dataout/*.csv 1> /dev/null 2>&1; then
                echo "Files found."
            else
                echo "No files found in Dataout directory."
            exit 1
        fi